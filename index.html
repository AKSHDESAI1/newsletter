<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="/newsletter/css/index.css">

</head>

<body>

  <div class="container">

    <div class="card">

      <div class="left">
        <div class="heading">
          Stay updated!
        </div>

        <div class="sub-heading">
          Join 60,000+ product managers receiving monthly <br>
          <p> updates on: </p>
        </div>

        <div class="functionallity">
          <ul>
            <li>
              <img src="/newsletter/assets/images/icon-list.svg" alt="">
              <p> Product discovery and building what matters </p>
            </li>
            <li>
              <img src="/newsletter/assets/images/icon-list.svg" alt="">
              <p> Measuring to ensure updates are a success </p>
            </li>
            <li>
              <img src="/newsletter/assets/images/icon-list.svg" alt="">
              <p> And much more! </p>
            </li>
          </ul>
        </div>

        <form class="emailField">
          <label for="email">Email address</label> <br>
          <input type="email" name="email" id="email" placeholder="email@company.com" required> <br>
          <button> Subscribe to monthly newsletter </button>
        </form>

      </div>

      <div class="right">

      </div>

    </div>

  </div>


</body>

</html>
